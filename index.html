<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型問答系統 - 多模型比較</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI模型問答系統 - 多模型比較</h1>
            <p>同時向三種AI模型發問，比較不同答案</p>
        </header>

        <div class="main-content">
            <!-- 問答區域 -->
            <div class="chat-area">
                <h3><i class="fas fa-comments"></i> 問答對話</h3>

                <!-- 模型選擇勾選框 -->
                <div class="model-checkboxes">
                    <h4><i class="fas fa-check-square"></i> 選擇要詢問的模型</h4>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="openaiCheckbox" checked>
                            <span class="checkmark"></span>
                            <i class="fas fa-brain"></i> OpenAI GPT
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="deepseekCheckbox">
                            <span class="checkmark"></span>
                            <i class="fas fa-search"></i> DeepSeek
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="geminiCheckbox">
                            <span class="checkmark"></span>
                            <i class="fas fa-gem"></i> Gemini
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="claudeCheckbox">
                            <span class="checkmark"></span>
                            <i class="fas fa-lightbulb"></i> Claude
                        </label>
                    </div>
                </div>

                <div class="chat-container">
                    <!-- 檔案上傳區域 -->
                    <div class="file-upload-area">
                        <div class="file-upload-header">
                            <h4><i class="fas fa-paperclip"></i> 附件</h4>
                            <span class="file-count">0 個檔案</span>
                        </div>
                        <div class="file-upload-info">
                            <i class="fas fa-info-circle"></i>
                            <span>AI模型可以讀取檔案內容進行分析，支援文字、圖片、PDF、Word、Excel等格式</span>
                        </div>
                        <div class="file-upload-controls">
                            <label for="fileInput" class="file-upload-btn"
                                title="支援的檔案類型：圖片、PDF、Word、Excel、文字檔案、音頻、視頻等，最大50MB">
                                <i class="fas fa-plus"></i> 選擇檔案
                            </label>
                            <input type="file" id="fileInput" multiple
                                accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.mp4,.mp3,.wav,.csv,.xlsx,.xls"
                                style="display: none;">
                            <button id="clearFilesBtn" class="btn btn-secondary btn-sm" style="display: none;">
                                <i class="fas fa-trash"></i> 清除所有檔案
                            </button>
                        </div>
                        <div class="drag-hint">
                            <i class="fas fa-arrow-down"></i> 或直接拖拽檔案到此區域
                        </div>
                        <div id="uploadProgress" class="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="progress-text">處理中...</div>
                        </div>
                        <div id="fileList" class="file-list" style="display: none;">
                            <!-- 檔案列表將在這裡動態生成 -->
                        </div>
                    </div>

                    <div class="chat-input">
                        <textarea id="userInput" placeholder="請輸入您的問題或描述您上傳的檔案..." rows="3"></textarea>
                        <div class="chat-controls">
                            <button id="sendBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> 發送給選中的模型
                            </button>
                            <button id="clearBtn" class="btn btn-secondary">
                                <i class="fas fa-trash"></i> 清除對話
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模型答案頁籤區域 -->
            <div class="model-tabs-section">
                <h3><i class="fas fa-tabs"></i> 模型答案比較</h3>

                <!-- 頁籤導航 -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="openai">
                        <i class="fas fa-brain"></i> OpenAI GPT
                    </button>
                    <button class="tab-btn" data-tab="deepseek">
                        <i class="fas fa-search"></i> DeepSeek
                    </button>
                    <button class="tab-btn" data-tab="gemini">
                        <i class="fas fa-gem"></i> Gemini
                    </button>
                    <button class="tab-btn" data-tab="claude">
                        <i class="fas fa-lightbulb"></i> Claude
                    </button>
                </div>

                <!-- 頁籤內容 -->
                <div class="tab-content">
                    <!-- OpenAI GPT 頁籤 -->
                    <div class="tab-pane active" id="openai-tab">
                        <div class="model-header">
                            <h4><i class="fas fa-brain"></i> OpenAI GPT</h4>
                            <div class="model-selector">
                                <label for="openaiModel">模型:</label>
                                <select id="openaiModel">
                                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                                    <option value="gpt-4o">GPT-4o</option>
                                    <option value="gpt-4">GPT-4</option>
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                    <option value="gpt-5">ChatGPT5</option>
                                    <option value="gpt-5-turbo">ChatGPT5 Turbo</option>
                                </select>
                            </div>
                        </div>
                        <div class="chat-messages" id="openaiMessages">
                            <div class="message system">
                                <div class="message-content">等待您的問題...</div>
                            </div>
                        </div>
                    </div>

                    <!-- DeepSeek 頁籤 -->
                    <div class="tab-pane" id="deepseek-tab">
                        <div class="model-header">
                            <h4><i class="fas fa-search"></i> DeepSeek</h4>
                            <div class="model-selector">
                                <label for="deepseekModel">模型:</label>
                                <select id="deepseekModel">
                                    <option value="deepseek-chat">DeepSeek Chat</option>
                                    <option value="deepseek-reasoner">Reasoner</option>
                                </select>
                            </div>
                        </div>
                        <div class="chat-messages" id="deepseekMessages">
                            <div class="message system">
                                <div class="message-content">等待您的問題...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Gemini 頁籤 -->
                    <div class="tab-pane" id="gemini-tab">
                        <div class="model-header">
                            <h4><i class="fas fa-gem"></i> Gemini</h4>
                            <div class="model-selector">
                                <label for="geminiModel">模型:</label>
                                <select id="geminiModel">
                                    <option value="gemini-pro">Gemini Pro</option>
                                    <option value="gemini-pro-vision">Gemini Pro Vision</option>
                                </select>
                            </div>
                        </div>
                        <div class="chat-messages" id="geminiMessages">
                            <div class="message system">
                                <div class="message-content">等待您的問題...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Claude 頁籤 -->
                    <div class="tab-pane" id="claude-tab">
                        <div class="model-header">
                            <h4><i class="fas fa-lightbulb"></i> Claude</h4>
                            <div class="model-selector">
                                <label for="claudeModel">模型:</label>
                                <select id="claudeModel">
                                    <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                </select>
                            </div>
                        </div>
                        <div class="chat-messages" id="claudeMessages">
                            <div class="message system">
                                <div class="message-content">等待您的問題...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- 載入指示器 -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>AI正在思考中...</span>
        </div>

        <!-- 狀態訊息 -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <!-- 文檔處理庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
